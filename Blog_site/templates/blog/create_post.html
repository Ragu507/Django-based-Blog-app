{% extends 'base.html' %}

{% block content %}
<div class="lg:max-w-xl max-w-md mx-auto bg-white shadow-lg rounded-lg p-5">
    <h2 class="text-center text-xl font-bold">Post Your Blog</h2>
    <form action="" method="post" class="form-control" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-control">
            <label for="title" class="label text-lg font-semibold">Title</label>
            <input type="text" name="title" id="title" class="input input-primary">
        </div>
        <div class="form-control">
            <label for="img" class="label text-lg font-semibold">Image</label>
            <input type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" name="img" id="img">
        </div>
        <div class="form-control">
            <label for="description" class="label text-lg font-semibold">Description</label>
            <textarea name="description" id="description" cols="30" rows="5" class="textarea textarea-primary"></textarea>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-block btn-primary text-xl font-bold text-white">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
