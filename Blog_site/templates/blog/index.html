{% extends 'base.html' %}
{% block content %}
<div class="mt-4 text-center">
    <h1 class="text-3xl text-teal-500 font-extrabold">Welcome to Blog Site</h1>
</div>
<div class="max-w-7xl mx-auto grid lg:grid-cols-3 grid-cols-1 gap-10 mt-4">
    {% if blog %}
        {% for i in blog %}
                <div class="flex flex-col bg-white shadow-lg rounded-lg p-5">
                    <div class="flex-1">
                        <img src="{{ i.img.url }}" alt="">
                    </div>
                    <div class="flex-1 bg-gray-800 text-white p-2 rounded-md">
                        <h1>{{ i.title }}</h1>
                        <p>{{ i.description|truncatechars:100 }}</p>
                        
                        <div class="mt-4 mb-auto text-end">
                            <a href="{%url 'blog_detail' i.id %}" class="btn btn-sm text-center btn-primary">Read More</a>
                        </div> 
                    </div>  
                                  
                </div>
        {% endfor %}
    {% else %}
        <h1>Sorry, No Blogs Available!!!</h1>
    {% endif %}
</div>
{% endblock %}
