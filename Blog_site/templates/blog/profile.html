{%extends 'base.html' %}

{%block content%}
<div class="max-w-7xl mt-4">
    <div class="text-center">
        <h1 class="text-3xl font-bold">Welcome Back <span  class="text-teal-500">{{user}}</span>!!</h1> 
        
    </div>

    <div class="text-end lg:mt-0 mt-4">
        <a href="{%url 'create_post' %}" class="px-6 bg-green-500 py-2 rounded-md text-white font-semibold ">Add Blog</a>
    </div>
</div>
<div class="lg:max-w-7xl max-w-md mx-auto grid lg:grid-cols-3 grid-cols-1 gap-10">
    {%if blogs%}
        {%for blog in blogs %}
        <div class="flex flex-col bg-white shadow-lg rounded-lg p-5 mt-4">
            <div class="flex-1">
                <img src="{{ blog.img.url }}" alt="">
            </div>
            <div class="flex-1 bg-gray-800 text-white p-2 rounded-md">
                <h1>{{ blog.title }}</h1>
                <p>{{ blog.description|truncatechars:100 }}</p>
                
                <div class="mt-4 flex justify-evenly">
                    <a href="{%url 'blog_detail' blog.id %}" class="btn btn-sm text-center btn-primary">Read More</a>
                    <a href="{%url 'update_post' blog.id %}" class="btn btn-sm text-center btn-outline btn-warning">Update</a>
                    <a href="{%url 'delete_post' blog.id %}" class="btn btn-sm text-center btn-outline btn-error">Delete</a>
                </div> 
            </div>  
                          
        </div>
        {%endfor%}
    {%else%}
    {%endif%}
</div>
{%endblock%}
